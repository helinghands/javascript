<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // json
        var json = {a:12 , b:14 , c:5};
        // 数组
        var arr = [1,2,3];
        // 循环数组
        for(var x in arr){
            alert("第"+x+"个东西"+arr[x]);
        }
        // 循环json数据
        for(var x in json){
            alert("第" + x  +"个东西"+json[x]);
        }
    </script>
</body>
</html>
